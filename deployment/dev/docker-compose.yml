    db:
        build:
           context: C:/dev/broker/services/db
           dockerfile: Dockerfile
        volumes:
           - db:/var/lib/mysql
        ports:
          - "5432:5432"
        networks:
            - compose_network
    cache:
        build:
            context: C:/dev/broker/services/cache
            dockerfile: Dockerfile
        ports:
          - 6379:6379
        networks:
          - compose_network
        hostname: redis
        volumes:
          - cache:/data
        command: redis-server
        mem_limit: 12G
volumes:
    db:
    cache:

networks:
    compose_network:    
        driver: bridge


