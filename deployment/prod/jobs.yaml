apiVersion: batch/v1
kind: CronJob
metadata:
  name: jobs
spec:
  schedule: "0 22 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: jobs
              image: localhost:5000/jobs:latest
              command: ["python", "app/database.py"]
          restartPolicy: OnFailure
