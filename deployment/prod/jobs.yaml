apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: update
spec:
  schedule: "0 22 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: app
              image: billin19/jobs:latest
              command: ["python", "app/database.py"]
          restartPolicy: OnFailure
