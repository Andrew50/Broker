<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x20 Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            {% for item in header %}
            <th>{{ item }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
            {% for item in row %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
 
    <script>
    
        // Define a 3x20 two-dimensional array
        var datahtml
        
        // Get the table element by its ID
        var table = document.getElementById("myTable");
        
        // Loop through the rows and columns of the data array and populate the table
        for (var i = 0; i < datahtml.length; i++) {
            var row = table.insertRow(i); // Insert a new row at index i
        
            for (var j = 0; j < datahtml[i].length; j++) {
                var cell = row.insertCell(j); // Insert a new cell at index j in the current row
                cell.textContent = datahtml[i][j]; // Set the cell content from the data array
            }
            }
    </script>
