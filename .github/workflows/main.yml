name: Python Unit Tests on Merge

on:
  pull_request:
    branches:
      - none
jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Run test script
      run: python production/unittest.py